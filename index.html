<!DOCTYPE html>
<html>
<head>
	<title>complex_layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
	<div class="wrapper">
		<div class="logo left"></div>
		<div class="nav_wrapper right">
			<div class="social_icon"></div>
			<div class="nav_bar"></div>
		</div>
	</div>
</div>

<div class="slider">
	<div class="wrapper">
		<div class="slider_content"></div>
	</div>
</div>

<div class="content">
	<div class="wrapper">
		<div class="sidebar_wrapper left">
			<div class="sidebar_top"></div>
			<div class="sidebar_top"></div>

		</div>
	</div>
	<div class="content_wrapper right">
		<div class="featured_wrapper">
		<div class="featured_content_left left"></div>
		<div class="featured_content_right right"></div>
	</div>
	<div class="main_content_wrapper">
		<div class="main_content"></div>
	</div>
	<div class="content_bottom_wrapper">
		<div class="content_bottom_left left"></div>
		<div class="content_bottom_right right"></div>
	</div>
	</div>
</div>

</body>
</html>
